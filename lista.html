<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row text-center">
            <h1>Lista de Linguagens</h1>
            <p>Marque as linguagens desejadas.</p>
        </div>
        
        <div class="row mt-3"> 
                       
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="C#" id="csharp">
                    <label class="form-check-label" for="csharp"> C#</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="TypeScript" id="ts">
                    <label class="form-check-label" for="ts"> TypeScript</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="JavaScript" id="js">
                    <label class="form-check-label" for="js"> JavaScript</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Java" id="java">
                    <label class="form-check-label" for="java"> Java</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="PHP" id="php">
                    <label class="form-check-label" for="php"> PHP</label>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col m-10">
                <h4>Lista de Linguagens:</h4>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col m-10">
                <ul id="lista">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="./lista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></script>
</body>
</html>
